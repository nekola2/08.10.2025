<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h2{
            font-family: cursive
        }
    </style>
    <title>linoleja kalkulators</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
   <div class="mans-cointeiners"><!--galvenais-->
    <h2>Linoleja kalkulators</h2>
    <div class="calc-konteirs">
        <div class="input-konteirs">
                <div class="input-group">
                    <label>Telpas platums (m)</label>
                    <input type="number" id="roomWidth" step="0.01">
                </div>
                <div class="input-group">
                    <label>Telpas garums (m)</label>
                    <input type="number" id="roomLength" step="0.01">
                </div>
                <div class="input-group">
                    <label>Linoleja platums (m)</label>
                    <input type="number" id="linoliumWidth" step="0.01">
                </div>
                <div class="input-group">
                    <label>Linoleja cena (eur/m2)</label>
                    <input type="number" id="linoliumPrice" step="0.01">
                </div>
                <div class="button-group">
                    <button onclick="lupa()">apreķinat</button>
                    </div>
                </div>
        <div class="rezult-konteiner">
            <h3>Rezultati</h3>
            <div class="result-row">
                <div class="output-group">
                    <label>Garums garaniski:</label>
                    <input type="text" id="lengthLong" readonly>
                </div>
                <div class="output-group">
                    <label>škers:</label>
                    <input type="text" id="lengthCross" readonly>
                </div>
            </div>

            <div class="result-row">
                <div class="output-group">
                    <label>izmaksas:</label>
                    <input type="text" id="costLong" readonly>
                </div>
                <div class="output-group">
                    <label>škers:</label>
                    <input type="text" id="costCross" readonly>
                </div>
            </div>

            <div class="result-row">
                <div class="output-group">
                    <label>aitgriezumi:</label>
                    <input type="text" id="wasteLong" readonly>
                </div>
                <div class="output-group">
                    <label>škers:</label>
                    <input type="text" id="wasteCross" readonly>
                </div>
            </div>

            <div class="result-row">
                <div class="output-group">
                    <label>atgriezumu izmaksas:</label>
                    <input type="text" id="wasteCostLong" readonly>
                </div>
                <div class="output-group">
                    <label>škers:</label>
                    <input type="text" id="wasteCostCross" readonly>
                </div>
            </div>


        </div>




    </div>

    <h4> Izveidoja: Nikola Jevsejeva</h4>




   </div><!--aizver galveno-->
    


    <skript src="script.js"></skript>
</body>
</html>
